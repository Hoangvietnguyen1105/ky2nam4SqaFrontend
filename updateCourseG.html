    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
    
      <script>
                var id = localStorage.getItem('CGID');
                var cgn = localStorage.getItem('courseGroupName');
                var courseGroupData = localStorage.getItem('courseGroupData');

            $(document).ready(function() {
                $('#groupCode').val(cgn);
            $('#edit-form').submit(function(event) {
                // Ngăn chặn form gửi đi mặc định
                event.preventDefault();
                                var weekInput = $('#week').val();
               
                // Lấy các giá trị trong form
                var groupCode = $('#groupCode').val()
                var labCode = $('#labCode').val()
               console.log(groupCode)
                // Gửi các giá trị đến API
                $.ajax({
                url: 'http://localhost:8081/update-coursesGroup',
                type: 'PUT',
                data: JSON.stringify({
                    id:id,
                    course_code:courseGroupData,
                    groupCode:groupCode,
                    
                 }),
                contentType: "application/json",

                success: function(data) {
                    // Xử lý dữ liệu trả về từ API
                    alert(data)
                        if(data === "Success"){
                            window.location.href = "courseGroup.html";

                        }

                       
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Xử lý lỗi
                }
                });
            });
            });
            
    </script>

<body>
    <body>
        <form id="edit-form">
            <div>
              <label for="day">Group code:</label>
              <input type="text" id="groupCode" name="groupCode" required pattern="[1-9]|[1-9][0-9]"">
